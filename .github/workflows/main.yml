name: CI

on:
  push:
    tags:
      - v*
env:
  FORCE_COLOR: 1
permissions: write-all
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
        env:
          AUTH_KEY_URL: ${{vars.AUTH_KEY_URL}}
          DATABASE_URL: ${{secrets.DATABASE_URL}}
          REPO_TOKEN: ${{secrets.REPO_TOKEN}}
          WEBHOOK_TOKEN: ${{secrets.WEBHOOK_TOKEN}}
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Setup `sentry-cli`
        uses: mathieu-bour/setup-sentry-cli@v1
        with:
          token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          organization: sikaeducation
          project: activity-api
      - name: Build
        run: npm run build
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Set environment variables on fly.io
        env:
          AUTH_KEY_URL: ${{vars.AUTH_KEY_URL}}
          DATABASE_URL: ${{secrets.DATABASE_URL}}
          REPO_TOKEN: ${{secrets.REPO_TOKEN}}
          WEBHOOK_TOKEN: ${{secrets.WEBHOOK_TOKEN}}
          SENTRY_URL: ${{secrets.SENTRY_URL}}
        run: "flyctl secrets set DATABASE_URL=${DATABASE_URL} REPO_TOKEN=${REPO_TOKEN} WEBHOOK_TOKEN=${WEBHOOK_TOKEN} AUTH_KEY_URL=${AUTH_KEY_URL} SENTRY_URL=${SENTRY_URL}"
      - name: Deploy
        run: flyctl deploy --remote-only
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Publish release
        uses: elgohr/Github-Release-Action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "v${{ github.ref }}"
